<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TibbiTech - Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <p class="welcome-text">welcome to</p>
            <div class="logo-container">
                <img src="logo.png" alt="TibbiTech Logo" class="logo">
            </div>
        </header>

        <main>
            <h2 class="instruction-text">Please select your role</h2>
            
            <div class="button-group">
                <button class="role-btn" onclick="selectRole('patient')">Patient</button>
                <button class="role-btn" onclick="selectRole('doctor')">Doctor</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Welcome - TibbiTech</title>
    <link rel="stylesheet" href="chat-style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="chat-welcome-container">
        <header class="chat-header">
            <a href="patient-dashboard.html" class="back-link">
                <i data-lucide="arrow-left"></i>
            </a>
        </header>

        <div class="illustration-container">
            <div class="chat-bubbles-art">
                <i data-lucide="message-square-dashed" class="art-icon main-bubble"></i>
                <i data-lucide="lightbulb" class="art-icon bulb-icon"></i>
                <i data-lucide="user" class="art-icon user-icon"></i>
            </div>
        </div>

        <div class="welcome-text-section">
            <h1>welcome to Chat</h1>
            <p>Hello, I'm assistant. I'll help you get better and I'll be with you on your healing journey.</p>
        </div>

        <div class="action-section">
            <a href="chat-session.html" class="start-chat-btn" style="text-align: center; display: block; text-decoration: none;">
                 Start the chat
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
